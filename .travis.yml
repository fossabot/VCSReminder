language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install pipenv
  - pipenv sync
  - pipenv install
  - pipenv run python -m pip install --upgrade pip setuptools wheel
  
# command to run tests
script: pyinstaller --icon=src/vcsreminder_icons/bell_check.ico --onefile --windowed main.py
